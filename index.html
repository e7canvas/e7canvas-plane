<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airplane Canvas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200 flex items-center justify-center  ">
<div id="app" class="
  bg-blue-200
  px-8 py-4
  overflow-x-hidden
  overflow-y-hidden
  w-full h-full
  min-h-screen
  flex justify-center items-center
">
  <div class="w-full h-full flex justify-center rounded-lg">
    <div id="canvas-container" class="
    relative w-full h-[90vh]
    flex justify-center items-center overflow-hidden
    rounded-2xl
    bg-gradient-to-br from-blue-400 to-blue-500
    shadow-2xl
  ">
      <img src="/img/beams.jpg" alt="" class="absolute  w-full top-1/2 left-1/2 max-w-none -translate-x-1/2 -translate-y-1/2"  />
      <div class=" absolute inset-0 bg-[url(/img/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
      <canvas id="canvas" class="absolute bg-transparent w-full h-[90vh] z-999"></canvas>
      <div>
      </div>
    </div>
  </div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
